<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h1>Registration form</h1>
    <div id="reg-form"> 
    	<form action="" method="">
    		<label for="fist name">First name:</label>
    		<input type="text" name="first name" placeholder="rama" required><br>
    		<label for="second name">Last name:</label>
    		<input type="text" name="second name" placeholder="devi" required>

    		<div>
  	    		<label for="gender-female">Female:</label>
  	    		<input type="radio" name="gender-choice" value="choice-1">
  	    		<label for="gender-male">Male:</label>
  	    		<input type="radio" name="gender-choice" value="choice-2">
  	    		<label for="gender-others">others:</label>
  	    		<input type="radio" name="gender-choice" value="choice-3">

    		</div>
    		<div>
    			<label for="email">Email:</label>
    			<input type="email" name="email" placeholder="abc@gmail.com" required><br>
    			<label for="password">Password:</label>
    			<input type="password" name="password">
    		</div>
    		<div>
    			<label for="month">Birthday</label>
    			<select name="month">
    			<option value="jan">Jan</option>
    			<option value="feb">Feb</option>
    			<option value="mar">Mar</option>
    			<option value="apr">Apr</option>
    			<option value="may">May</option>
    			<option value="jun">Jun</option>
      			<option value="jul">Jul</option>
    			<option value="aug">Aug</option>
    			<option value="sep">Sep</option>
    			<option value="oct">Oct</option>
    			<option value="nov">Nov</option>
    			<option value="dec">Dec</option>
    		</select>
    		</div>
    		<label for="agree">I agree terms and conditions</label>
    		<input type="checkbox" name="agree"><br>
    		<button type="submit">Submit</button>

    	</form>
    </div>
</body>
</html>
